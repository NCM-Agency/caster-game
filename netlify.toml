# Netlify Configuration File

[build]
  publish = "."

# Security headers are in _headers file

# Production context
[context.production]
  command = "echo 'Production build'"
  
  # Environment variables for production
  [context.production.environment]
    NODE_ENV = "production"

# Redirect rules are in _redirects file

# Form detection
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Note: File exclusion is handled via .gitignore and _redirects
# Netlify automatically excludes node_modules and .git
# Development files like editor.html are blocked via _redirects